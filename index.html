<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nanoes</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen font-mono bg-primary">
    <div
      class="flex flex-col h-screen px-4 py-20 mx-auto my-auto space-y-4 md:px-16 lg:px-24"
    >
      <section class="relative flex px-4 py-2 bg-white text-primary">
        <h1>nanoes <span id="version"></span></h1>
        <h3 class="absolute -translate-x-1/2 left-1/2">
          <span id="file-name"></span>
        </h3>
      </section>
      <div class="flex-1 overflow-auto">
        <div class="w-full text-white bg-primary">
          <!-- prettier-ignore -->
          <pre id="text-area"><span id="cursor" class="bg-white animate-pulse">|</span>
          </pre>
        </div>
      </div>

      <div
        class="flex justify-between w-full max-w-2xl px-2 py-2 mx-auto my-1 bg-white"
        style="visibility: visible"
      >
        <span>[</span>
        <span id="alert">Alert Message</span>
        <span>]</span>
      </div>
      <section
        class="grid grid-cols-4 md:grid-cols-5 lg:grid-cols-6"
        style="margin-top: auto"
      >
        <h4 class="text-white">
          <span class="bg-white text-primary">^G</span>
          Get Help
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^O</span>
          Write Out
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^W</span>
          Where Is
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^K</span>
          Cut Text
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^J</span>
          Justify
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^C</span>
          Cur Pos
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^X</span>
          Exit
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^R</span>
          Read File
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^\</span>
          Replace
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^U</span>
          Paste Text
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^T</span>
          To Spell
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^_</span>
          Go To Line
        </h4>
      </section>
    </div>
    <a href="/about/javascript" data-jslicense="1" hidden
      >JavaScript license information</a
    >
    <script type="module" src="main.js"></script>
  </body>
</html>
