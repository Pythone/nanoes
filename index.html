<!doctype html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nanoes</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-primary font-mono">
    <div
      class="flex flex-col my-auto px-4 md:px-16 lg:px-24 py-20 h-screen space-y-4 mx-auto">
      <section class="py-2 px-4 text-primary bg-white flex relative">
        <h1>nanoes <span id="version"></span></h1>
        <h3 class="absolute left-1/2 -translate-x-1/2">
          <span id="file-name"></span>
        </h3>
      </section>
      <div class="h-full">
        <div class="w-full bg-primary text-white" id="text-area">
          <span id="cursor" class="animate-pulse bg-white">|</span>
        </div>
      </div>
      <section class="grid grid-cols-4 md:grid-cols-5 lg:grid-cols-6" style="margin-top: auto">
        <h4 class="text-white">
          <span class="bg-white text-primary">^G</span>
          Get Help
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^O</span>
          Write Out
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^W</span>
          Where Is
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^K</span>
          Cut Text
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^J</span>
          Justify
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^C</span>
          Cur Pos
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^X</span>
          Exit
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^R</span>
          Read File
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^\</span>
          Replace
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^U</span>
          Paste Text
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^T</span>
          To Spell
        </h4>
        <h4 class="text-white">
          <span class="bg-white text-primary">^_</span>
          Go To Line
        </h4>
      </section>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
